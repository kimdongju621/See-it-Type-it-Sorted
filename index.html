<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>See it, Type it, Sorted — Font Tester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="controls">
      <label class="control">
        <span>폰트</span>
        <select id="fontSelect">
          <option value="'LDN Round'">LDN Round</option>
          <option value="'MAN HEX'">MAN HEX</option>
          <option value="'EDI Serif'">EDI Serif</option>
        </select>
      </label>

      <label class="control">
        <span>크기</span>
        <input id="fontSize" type="range" min="8" max="120" value="36">
        <input id="fontSizeNumber" type="number" min="8" max="120" value="36">
      </label>

      <label class="control">
        <span>자간</span>
        <input id="letterSpacing" type="range" min="-10" max="10" step="0.1" value="0">
        <input id="letterNumber" type="number" step="0.1" min="-10" max="10" value="0">
      </label>

      <label class="control">
        <span>행간</span>
        <input id="lineHeight" type="range" min="-4" max="4" step="0.05" value="1.2">
        <input id="lineNumber" type="number" step="0.05" min="-4" max="4" value="1.2">
      </label>

      <label class="control">
        <span>색상</span>
        <input id="fontColor" type="color" value="#000000">
      </label>

      <div class="align-controls">
        <button id="alignLeft" title="왼쪽 정렬" class="icon-btn" aria-pressed="false">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="4" width="14" height="2" rx="1" fill="currentColor"/><rect x="3" y="9" width="18" height="2" rx="1" fill="currentColor"/><rect x="3" y="14" width="14" height="2" rx="1" fill="currentColor"/><rect x="3" y="19" width="10" height="2" rx="1" fill="currentColor"/></svg>
        </button>
        <button id="alignCenter" title="가운데 정렬" class="icon-btn" aria-pressed="false">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="5" y="4" width="14" height="2" rx="1" fill="currentColor"/><rect x="3" y="9" width="18" height="2" rx="1" fill="currentColor"/><rect x="5" y="14" width="14" height="2" rx="1" fill="currentColor"/><rect x="7" y="19" width="10" height="2" rx="1" fill="currentColor"/></svg>
        </button>
        <button id="alignRight" title="오른쪽 정렬" class="icon-btn" aria-pressed="false">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="7" y="4" width="14" height="2" rx="1" fill="currentColor"/><rect x="3" y="9" width="18" height="2" rx="1" fill="currentColor"/><rect x="7" y="14" width="14" height="2" rx="1" fill="currentColor"/><rect x="11" y="19" width="10" height="2" rx="1" fill="currentColor"/></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <textarea id="editor" class="editor" inputmode="latin" lang="en" placeholder="여기에 텍스트를 입력하면 선택한 폰트로 바로 확인할 수 있습니다.&#10;이 폰트는 영어 전용 폰트이므로 영어 텍스트만 입력할 수 있습니다.&#10;입력이 되지 않을 경우, 한/영 전환 상태를 확인해주시기 바랍니다.&#10;폰트, 정렬, 자간, 행간, 크기, 색상 등을 자유롭게 변경하며 사용해보시기 바랍니다."></textarea>
    <div id="hint" class="hint"></div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">See it, Type it, Sorted.</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
